[General]
showTray=true
telemetry=false
terminal=alacritty --command

[org.albert.extension.applications]
enabled=true

[org.albert.extension.calculator]
enabled=true

[org.albert.extension.files]
enabled=true
filters=inode/directory, application/*, audio/*, video/*
fuzzy=true
paths=/home/auroden/Downloads

[org.albert.extension.firefoxbookmarks]
enabled=false

[org.albert.extension.python]
enabled=true
enabled_modules=pass

[org.albert.extension.system]
enabled=true

[org.albert.extension.terminal]
enabled=true

[org.albert.extension.websearch]
enabled=true

[org.albert.frontend.widgetboxmodel]
alwaysOnTop=true
clearOnHide=false
displayIcons=true
displayScrollbar=false
displayShadow=true
hideOnClose=false
hideOnFocusLoss=true
itemCount=5
showCentered=false
theme=Dark
